<!-- register.component.html -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 text-center" style="width: 400px; background: linear-gradient(135deg, #6e1c87, #a661d1); border: none; border-radius: 20px;">
    <div class="card-body">
      <h2 class="mb-4 text-white">XENDRE</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-user text-white"></i>
              </span>
            </div>
            <input id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2">
                <i class="fas fa-lock text-white"></i>
              </span>
            </div>
            <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4" style="background-color: #ffffff; color: #6e1c87; border: none; border-radius: 50px;">Register</button>
      </form>
      <div class="mt-3 text-white">
        <a href="/login" (click)="navigateToLogin()" class="text-white">Login</a>
      </div>
    </div>
  </div>
</div>
